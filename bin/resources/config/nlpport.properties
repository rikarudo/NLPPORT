# NLPPORT default configuration
#
# File locations for some of the NLPTools classes and other setup data
#
# Pre-trained models for Portuguese for the OpenNLP 1.5 series
posTagger=resources/models/pt-pos-maxent.bin
tokenizer=resources/models/pt-token.bin
sentenceDetector=resources/models/pt-sent.bin
chunker=resources/models/pt-chunker.bin
entityFinder=resources/models/pt-ner.bin
# Tokenizer word expansion (determinant and pronoun contractions, and hyphenated verbs with clitics)
contractions=resources/replacements/contractions.xml
clitics=resources/replacements/clitics.xml
# Abbreviations (for avoiding improper sentence splitting)
abbreviations=resources/replacements/abbreviations.xml
# Token groups
tokenGroups=resources/replacements/tokengroups.xml
# Dependency parser model for Portuguese for use in the MaltParser
maltModel=resources/models/pt-parser-malt.mco
# Number declensions
numberDeclensions=resources/replacements/numberdeclensions.xml
# Gender declensions and gender specific nouns
genderDeclensions=resources/replacements/genderdeclensions.xml
genderNames=resources/replacements/gendernames.xml
# Verb conjugations, lexemes and declensions
irregularVerbConjugations=resources/replacements/irregularverbconjugations.xml
regularVerbLexemes=resources/replacements/regularverblexemes.xml
regularVerbDeclensions=resources/replacements/regularverbdeclensions.xml
# Augmentative, diminutive and superlative declensions
augmentativeDeclensions=resources/replacements/augmentativedeclensions.xml
diminutiveDeclensions=resources/replacements/diminutivedeclensions.xml
superlativeDeclensions=resources/replacements/superlativedeclensions.xml
# Adverb (manner) declensions
adverbDeclensions=resources/replacements/adverbdeclensions.xml
# Nominalization suffixes
nominalizationSuffixes=resources/replacements/nominalizationsuffixes.xml
nounTag=N
# Dictionaries, lexica and relations between words data
lexicon=resources/label/Label-Delaf_pt_v4_1.dic
dictionary=resources/label/Label-Delaf_pt_v4_1.dic
customDictionary=resources/dictionaries/custom.dic
dictionaryExclusions=DET|PRO
wordRanking=resources/acdc/lemas.total.txt
lexicalConversions=PRP:PREP;PRON:PRO;IN:INTERJ;ART:DET
lexicalRelations=resources/papel/relacoes_final.txt
